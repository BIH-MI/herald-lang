
 <!-------------------- 
	Plugin specific
 ---------------------> 
 <div class="container full-width-container">
	<div class="row mt-3">
		<label for="conceptSelect" class="form-label">Select analysis to perform</label>
		<div class="col-12">
			<div class="d-flex flex-column position-relative border rounded">
				<div id="visualizationSelect" class="d-flex flex-wrap justify-content-start gap-3 mb-3 my-2 mx-2">
					<div class="form-check flex-column mr-3">
						<input class="form-check-input" type="radio" name="visualization" value="quality" id="quality" checked>
						<label class="form-check-label" for="quality">Quality report</label>
					</div>
					<div class="form-check flex-column mr-3">
					  <input class="form-check-input" type="radio" name="visualization" value="description" id="description">
					  <label class="form-check-label" for="description">Cohort description</label>
					</div>
					<div class="form-check flex-column mr-3">
					  <input class="form-check-input" type="radio" name="visualization" value="comparison" id="comparison">
					  <label class="form-check-label" for="comparison">Statistical comparison</label>
					</div>
					<div class="form-check flex-column mr-3">
					  <input class="form-check-input" type="radio" name="visualization" value="time-to-event" id="time-to-event">
					  <label class="form-check-label" for="time-to-event">Time to event analysis</label>
					</div>
					<div class="form-check flex-column mr-3">
					  <input class="form-check-input" type="radio" name="visualization" value="scatter" id="scatter">
					  <label class="form-check-label" for="scatter">Scatter plots</label>
					</div>
				</div>				  
			</div>
		</div>
		<div class="row mt-3">
			<div class="d-flex">
				<button type="button" class="btn btn-sm btn-primary" id="visualize">Visualize</button>
			</div>
		</div>
	</div>
  <div class="container full-width-container my-5">
	<div class="row">
		<div class="col">
		<div id="output"></div>
		</div>
	</div>
  </div>
</div>
